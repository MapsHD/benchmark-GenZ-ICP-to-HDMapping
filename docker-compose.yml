services:
  genz-icp:
    image: genzicp2hdmapping:latest
    container_name: genzicp2hdmapping
    volumes:
      - ./data/ConSLAM/sequence${SEQUENCE_NUM:-1}:/data:ro
    command: bash -c "source /test_ws/src/install/setup.sh && ros2 launch genz_icp odometry.launch.py bagfile:=/data/converted topic:=pp_points/synced2rgb visualize:=False & LAUNCH_PID=\$! && echo 'Waiting for rosbag2_player to finish...' && while ros2 node list | grep -q rosbag2_player; do sleep 2; done && echo 'Bag file finished, stopping all processes...' && pkill -f odometry_node && pkill -f rosbag2_recorder && echo 'All processes stopped, exiting container...'"
    networks:
      - genz-network
    environment:
      - ROS_DOMAIN_ID=0
    restart: "no"

  bag-recorder:
    image: genzicp2hdmapping:latest
    container_name: genzicp2hdmapping-recorder
    volumes:
      - ./data/ConSLAM/sequence${SEQUENCE_NUM:-1}:/data:rw
    command: bash -c "source /test_ws/src/install/setup.sh && mkdir -p /data/results-genz-icp/ && cd /data/results-genz-icp/ && echo 'Waiting for GenZ-ICP to start...' && timeout 60 bash -c 'until ros2 node list | grep -q odometry_node; do sleep 1; done' && echo 'GenZ-ICP started, beginning recording...' && ros2 bag record --topics /genz/local_map /genz/odometry & RECORD_PID=\$! && echo 'Monitoring rosbag2_player...' && while ros2 node list | grep -q rosbag2_player; do sleep 2; done && echo 'Bag file finished, stopping recorder...' && kill \$RECORD_PID 2>/dev/null && echo 'Recording stopped, exiting container...'"
    networks:
      - genz-network
    environment:
      - ROS_DOMAIN_ID=0
    depends_on:
      - genz-icp
    restart: "no"

networks:
  genz-network:
    driver: bridge
