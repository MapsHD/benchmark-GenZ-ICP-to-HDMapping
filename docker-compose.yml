services:
  genz-icp:
    image: ghcr.io/mapshd/genzicp2hdmapping:latest
    container_name: genzicp2hdmapping
    volumes:
      - ${INPUT_BAG_DIRECTORY}:/data:ro
    command: bash -c "source /test_ws/src/install/setup.sh && ros2 launch genz_icp odometry.launch.py bagfile:=/data/ topic:=${INPUT_TOPIC:-/livox/pointcloud} visualize:=False & LAUNCH_PID=$$! && echo 'Waiting for rosbag2_player to finish...' && while NODES=$$(ros2 node list 2>/dev/null || true) && echo \"$$NODES\" | grep -q rosbag2_player; do sleep 2; done && echo 'Bag file finished, stopping all processes...' && pkill -f odometry_node && pkill -f rosbag2_recorder && echo 'All processes stopped, exiting container...'"
    networks:
      - genz-network
    environment:
      - ROS_DOMAIN_ID=0
    restart: "no"

  bag-recorder:
    image: ghcr.io/mapshd/genzicp2hdmapping:latest
    container_name: genzicp2hdmapping-recorder
    volumes:
      - ${INPUT_BAG_DIRECTORY}:/data:ro
      - ${OUTPUT_BASE_DIR}:/out:rw
    command: bash -c "source /test_ws/src/install/setup.sh && rm -rf /out/${OUTPUT_DIR:-results-genz-icp}/ && echo 'Waiting for GenZ-ICP to start...' && timeout 60 bash -c 'until NODES=$$(ros2 node list 2>/dev/null || true) && echo \"$$NODES\" | grep -q odometry_node; do sleep 1; done' && echo 'GenZ-ICP started, beginning recording...' && ros2 bag record -o /out/${OUTPUT_DIR:-results-genz-icp} --topics ${RECORD_TOPICS:-/genz/frame /genz/odometry} & RECORD_PID=$$! && echo 'Monitoring rosbag2_player...' && while NODES=$$(ros2 node list 2>/dev/null || true) && echo \"$$NODES\" | grep -q rosbag2_player; do sleep 2; done && echo 'Bag file finished, stopping recorder...' && kill $$RECORD_PID 2>/dev/null && echo 'Recording stopped, exiting container...'"
    networks:
      - genz-network
    environment:
      - ROS_DOMAIN_ID=0
    depends_on:
      - genz-icp
    restart: "no"

networks:
  genz-network:
    driver: bridge

